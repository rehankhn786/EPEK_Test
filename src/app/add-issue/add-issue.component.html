<h2 mat-dialog-tite>
  Add Issue Details
</h2>
<div mat-dialog-content>
  <form [formGroup]="addIssueForm">
    <mat-form-field class="formField" appearance="outline">
      <mat-label>Project Name</mat-label>
      <input formControlName="projectName" matInput placeholder="eg. Food Cart Project">
    </mat-form-field>
    <mat-form-field class="formField" appearance="outline">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="eg. Redundant data">
    </mat-form-field>
    <mat-form-field class="formField" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput placeholder="eg. Duplicate lines in project"></textarea>
    </mat-form-field>

    <label>Priority</label>
    <mat-radio-group formControlName="priority" class="radioGroup">
      <mat-radio-button class="priorityRadioButton" *ngFor="let priority of priorityList" [value]="priority.name" [checked]="priority.checked">
        {{priority.name}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button style="margin-left:'8px'" color="primary" (click)="addIssue()">{{actionButton}}</button>
</div>
