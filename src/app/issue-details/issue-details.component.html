<div class="toolbar">
  <button mat-icon-button routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button>
    My App
  </button>
</div>

<div class="container">
  <div class="table-div mat-elevation-z8">
    <div class="mat-elevation-container" *ngIf="rows.length > 0; else notFound">
        <table mat-table [dataSource]="rows">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="projectName">
              <th mat-header-cell *matHeaderCellDef> Project Name </th>
              <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef> Priority </th>
              <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>

            <ng-container matColumnDef="added">
                <th mat-header-cell *matHeaderCellDef> Added </th>
                <td mat-cell *matCellDef="let element"> {{element.added}} </td>
              </ng-container>

              <ng-container matColumnDef="lastUpdated">
                <th mat-header-cell *matHeaderCellDef> Last Updated </th>
                <td mat-cell *matCellDef="let element"> {{element.lastUpadted}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;width: 100px;"> Action </th>
                <td mat-cell *matCellDef="let element" style="text-align: right;width: 100px;">
                    <button mat-icon-button (click)="updateIssue(element)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteIssue(element.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="headers"></tr>
            <tr mat-row *matRowDef="let row; columns: headers;"></tr>
          </table>
          
          
    </div>
  </div>
</div>

<ng-template  #notFound>
  <div class="not-found"><mat-icon>close</mat-icon> No issues found</div>
</ng-template>
